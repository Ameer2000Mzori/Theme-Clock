<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme-Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn.vectorstock.com/i/preview-1x/11/05/clock-icon-time-or-alarm-theme-outline-modern-vector-20941105.jpg"
    />
  </head>
  <body>
    <header class="header">
      <div class="head-Wrap">
        <div class="button-Wrap">
          <button class="dark-Light-Btn">Dark Mode</button>
        </div>
        <div class="clock-Wrapper">
          <span class="hr-Bar"></span>
          <span class="min-Bar"></span>
          <span class="sec-Bar"></span>
          <span class="middle-Dot"></span>
        </div>
        <div class="date-Time-Wrap">
          <h1>1:57 PM</h1>
          <h4>
            monday, nov
            <p>2</p>
          </h4>
        </div>
      </div>
    </header>
    <script src="script.js"></script>
  </body>
</html>
